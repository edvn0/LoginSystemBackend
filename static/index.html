<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Edwins Login App Backend</title>
</head>

<body>
    <div class="wrapper">
        <h1>
            EOApi, Edwin's Open API.
        </h1>
        <h2>
            Check our API out. Visit <a href="/v1/api/">/v1/api/</a>!
        </h2>
        <h3>Following endpoints are public...</h3>
        <ul class="ul-base">
            <li class="li-base">
                /users
                <ul class="ul-nested">
                    <li class="li-nested">Get: Gets users</li>
                    <li class="li-nested"> Post: Add new user </li>
                    <li class="li-nested">Put: Update user</li>
                    <li class="li-nested">Delete: Delete user</li>
                </ul>
            </li>
            <li class="li-base">
                /whatever
                <ul>
                    <li class="li-nested">
                        One: whatever One.
                    </li>
                    <li class="li-nested">
                        Two: whatever Two.
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
